// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/' //url "https://chaquo.com/maven" //
            name 'Google'
        }
        /*flatDir {
            dirs 'libs'
        }*/
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        //classpath name: 'gradle-6.3.0'//"com.chaquo.python:gradle:6.3.0"
        //classpath 'org.json:json:20190722'
    }
}

allprojects {
    repositories {
        maven {
            url "https://github.com/rosjava/rosjava_mvn_repo/raw/master"
        }
        maven {
            url "https://raw.githubusercontent.com/rosjava/rosjava_mvn_repo/master/"
        }
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven {
            url "https://artifacts.camunda.com/artifactory/public/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

